<mat-toolbar color="primary">

</mat-toolbar>
<div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    style="display: flex; gap: 2rem; flex-direction: row; margin: 1.5rem 3.5rem; width: auto"
    aria-labelledby="login-title"
  >
    <div style="background-color: #70191c; margin: auto 0; border-radius: 20px 0; padding: 1rem">
      <img
        src="assets/images/logo_sum.png"
        height="100"
        alt="Logo del Sistema 칔nico de Matr칤cula"
      />
    </div>
    <div style="display: flex; flex-direction: column; width: 15vw;">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="Ingresa tu nombre"
          required
        />
        <mat-error *ngIf="loginForm.get('username').hasError('required')">
          Nombre es requerido
        </mat-error>
        <mat-error *ngIf="loginForm.get('username').hasError('pattern')">
          Nombre no v치lido
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrase침a</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contrase침a"
          required
        />
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Contrase침a es requerida
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
          Contrase침a debe tener al menos 6 caracteres
        </mat-error>
      </mat-form-field>
      <span class="sr-only" aria-live="polite" *ngIf="loading">
        Cargando, por favor espere...
      </span>
      <button *ngIf="!loading" mat-raised-button color="primary" type="submit">
        Ingresar
      </button>
      <div *ngIf="loading" class="loading-container">
        <mat-progress-bar
          color="primary"
          mode="indeterminate"
          aria-label="Cargando"
        ></mat-progress-bar>
        <p class="loading-message">Iniciando sesi칩n, por favor espere...</p>
      </div>
    </div>
  </form>
</div>
