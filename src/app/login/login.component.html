<mat-toolbar color="primary">
  <h1><span>Autenticaci칩n SUM 游닄</span></h1>
</mat-toolbar>
<div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    style="display: flex; gap: 2rem; flex-direction: row; margin: 1.5rem 3.5rem; width: auto"
  >
    <div style="background-color: #70191c; margin: auto 0; border-radius: 20px 0; padding: 1rem">
      <img
        src="assets/images/logo_sum.png"
        height="100"
      />
    </div>
    <div style="display: flex; flex-direction: column; width: 15vw;">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="Ingresa tu nombre"
          required
        />
        <mat-error *ngIf="loginForm.get('username').hasError('required')">
          Nombre es requerido
        </mat-error>
        <mat-error *ngIf="loginForm.get('username').hasError('pattern')">
          Nombre solo puede contener letras y n칰meros
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrase침a</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contrase침a"
          required
        />
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Contrase침a es requerida
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
          Contrase침a debe tener al menos 6 caracteres
        </mat-error>
      </mat-form-field>
      <button *ngIf="!loading" mat-raised-button color="primary" type="submit">
        Ingresar
      </button>
      <mat-progress-bar
        *ngIf="loading"
        color="primary"
        mode="indeterminate"
      ></mat-progress-bar>
    </div>
  </form>
</div>
